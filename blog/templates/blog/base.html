{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog-DJGi</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="page-header">
        <a href="{% url 'about' %}" class="top-menu"><span class="btn btn-default">About</span></a>
    
        {% if not user.is_authenticated %}
            <a href="{% url 'logup' %}" class="top-menu"><span class="btn btn-default">Log Up</span></a>
            <a href="{% url 'login' %}" class="top-menu"><span class="btn btn-default">Log In</span></a>
        {% endif %}

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="top-menu"><span class="btn btn-default">Log Out</span></a>
            <a href="{% url 'post_new' %}" class="top-menu"><span title="Add new Post" class="btn btn-default">Add New Post <i class="glyphicon glyphicon-plus"></i></span></a>
            <h4 class="top-menu">Hello: {{ user.username }}</h4>
        {% endif %}

        <h1><a href="/">Blog-DJGi</a></h1>

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
